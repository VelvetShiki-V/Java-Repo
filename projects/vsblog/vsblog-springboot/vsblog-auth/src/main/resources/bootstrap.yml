server:
  port: 8003

spring:
  application:
    name: vsblog-auth

  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      server-addr: localhost:8848
      config:
        file-extension: yml
        shared-configs:
          - dataId: shared-log.yml
          - dataId: shared-redis.yml
          - dataId: shared-jdbc.yml

