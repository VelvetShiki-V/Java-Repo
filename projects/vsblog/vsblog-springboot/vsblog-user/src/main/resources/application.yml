server:
  port: 8002

spring:
  application:
    name: vsblog-user

  profiles:
    active: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${profile.mysql.host}:3306/${profile.mysql.database}?rewriteBatchedStatements=true&characterEncoding=UTF-8&useUnicode=true&characterSetResults=UTF-8
    username: ${profile.mysql.name}
    password: ${profile.mysql.password}

  # 文件上传大小限制
  servlet:
    multipart:
      max-file-size: ${profile.upload.maxFileSize}
      max-request-size: ${profile.upload.maxRequestSize}

  # redis
  data:
    redis:
      database: ${profile.redis.database}
      host: ${profile.redis.host}
      port: ${profile.redis.port}
      timeout: ${profile.redis.timeout}
      password: ${profile.redis.password}
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 200
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池中的最小空闲连接
          min-idle: 0

mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
    map-underscore-to-camel-case: true
    cache-enabled: true
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
  type-aliases-package: com.vs.article.entity.User

# api
knife4j:
  enable: true
  setting:
    language: zh_cn

# 日志
logging:
  level:
    root: INFO
    com.vs: DEBUG
