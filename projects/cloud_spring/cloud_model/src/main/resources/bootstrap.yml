spring:
  # 配置文件切换
  profiles:
    active: dev

  # 服务名称
  application:
    name: cloud-model

  cloud:
    compatibility-verifier:
      enabled: false

    # nacos注册中心与服务配置共享
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        file-extension: yml
        # 共享配置
        shared-configs:
          - data-id: shared-jdbc.yml
          - data-id: shared-redis.yml
          - data-id: shared-sentinel.yml
            # FIXME: seata与redis同时使用存在bug
#          - data-id: shared-seata.yml
          - data-id: shared-amqp.yml

    # feign(负载均衡与流量监控开启)
    openfeign:
      okhttp:
        enabled: true

# Knife4j开启
knife4j:
  enable: true
  setting:
    language: zh_cn
